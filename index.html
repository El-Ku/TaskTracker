<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a task or comma separated multiple tasks" />
      <button id="addBtn">Add</button>
    </div>

    <h2>Tasks</h2>
    <table id="taskTable">
      <thead>
        <tr>
          <th>Task Id</th>
          <th>Task Name</th>
          <th>Added at</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Task rows will be added here via JS -->
      </tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
