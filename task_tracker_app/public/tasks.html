<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a task or comma separated multiple tasks" />
      <button id="addBtn">Add</button>
    </div>

    <div class="header-row">
      <h2>My Tasks</h2>
      <button id="clearBtn">Clear All</button>
    </div>
    <table id="taskTable">
      <thead>
        <tr>
          <th style="width: 10%; text-align: center;">Task Id</th>
          <th style="width: 45%; text-align: center;">Task Name</th>
          <th style="width: 20%; text-align: center;">Added at</th>
          <th style="width: 30%; text-align: center;">Actions</th>
        </tr>
      </thead>
      <tbody id="taskTableBody">
        <!-- Task rows are added here via JS -->
      </tbody>
    </table>
  </div>

  <script type="module" src="/script.js"></script>
</body>
</html>
